<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e46a16ab6a.js" crossorigin="anonymous"></script>
    <title>Jiwon Moon | UI/UX Designer</title>
  </head>
  <body>
    <header id="header">
      <nav id="gnb">
        <h2 class="sr-only">gnb</h2>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1 class="home-title">
          <span>P</span><span>o</span><span>r</span><span>t</span><span>f</span><span>o</span><span>l</span><span>i</span><span>o</span>
        </h1>
        <div class="desc">
          <span>2025</span>
          <span>UI/UX Design</span>
          <span>Jiwon Moon</span>
        </div>
      </section>
      <section id="projects">
        <header class="projects__header">
          <h1>Projects</h1>
          <nav class="project__menu">
            <ul>
              <li class="active"><button>1</button></li>
              <li><button>2</button></li>
              <li><button>3</button></li>
              <!-- <li><button>4</button></li> -->
            </ul>
          </nav>
        </header>
        <div class="project__container">
          <div class="project__item">
            <div class="project__image">
              <a href="" target="_blank"><img src="" alt="Project Thumbnail" /></a>
            </div>
            <div class="project__content">
              <div class="project__info">
                <h2 class="project__title"></h2>
                <div class="project__meta">
                  <span class="project__duration"></span>
                  <span class="project__role"></span>
                </div>
                <div class="project__link"></div>
                <div class="project__link-desc">아이콘을 누르면 해당 링크로 이동합니다.</div>
              </div>
              <p class="project__desc"></p>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div>
          <h1>Contact</h1>
          <h2>궁금한 점이 있으시거나 함께 협업할 기회가 있다면 언제든지 편하게 연락 주세요!</h2>
        </div>

        <div class="links">
          <div class="links__email">
            <a href="mailto:moonjiwon33@gmail.com"><img src="./images/at-sign.svg" alt="email icon" /></a>
          </div>
          <div class="links__download">
            <a href="#"><img src="./images/arrow-down-circle.svg" alt="download icon" /></a>
          </div>
        </div>
      </section>
    </main>
    <footer>© 2025 Jiwon. All rights reserved.</footer>
    <script src="script.js"></script>
